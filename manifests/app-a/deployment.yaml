apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: app-a
  labels:
    app: nginx
spec:
  replicas: 3 # should match minReplicas in manifests/app-a/hpa.yaml
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
